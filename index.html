<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop-Forms</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .input-box {
            padding: 10px;
        }

        p {
            font-size: 1.2rem;
        }

        select {
            border: 1px solid;
            border-radius: 4px;
            background-color: rgba(255, 228, 196, 0.4);
        }
        input[type=text], input[type=email], textarea{
            background-color: rgba(255, 228, 196, 0.4);
        }
    </style>
</head>

<body>
    <header id="header">
        <h1 id="title">Clarusway Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <div id="survey-from">
        <form action="" method="GET" target="_blank">
            <div class="input-box">
                <label for="name">Name</label> <br>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="input-box">
                <label for="name">Surname</label> <br>
                <input type="text" name="surname" id="surname" placeholder="Enter your Surname">
            </div>
            <div class="input-box">
                <label for="email">Email</label> <br>
                <input type="email" name="email" id="email" placeholder="user@clarusway.com">
            </div>
            <div class="input-box">
                <label for="role"><b>Which option best describes your current role?</b></label> <br><br>
                <select name="role" id="role">
                    <option value="" selected>Select current role</option>
                    <option value="role1">Student</option>
                    <option value="role1">Teacher</option>
                    <option value="role1">Full time job</option>
                    <option value="role1">Part time job</option>
                    <option value="role1">Full time learner</option>
                    <option value="role1">Prefer not to say</option>
                    <option value="role1"></option>
                </select>
            </div>
            <div class="input-box">
                <label for="recom"><b> Would you recommend Clarusway to a friend?</b></label> <br><br>
                <input type="radio" name="recom" id="radio1">
                <label for="radio1">Definitely, Yes</label><br><br>
                <input type="radio" name="recom" id="radio2">
                <label for="radio2">Maybe</label><br><br>
                <input type="radio" name="recom" id="radio3">
                <label for="radio3">Not sure</label><br><br>
                <input type="radio" name="recom" id="radio4">
                <label for="radio4">Definitely, No</label>
            </div>
            <div class="input-box">
                <label for="feature"><b>What is your favorite of Clarusway?</b></label><br><br>
                <select name="feature" id="feature">
                    <option value="" selected>Select an option</option>
                    <option value="feature1">Courses</option>
                    <option value="feature2">Project</option>
                    <option value="feature3">Community</option>
                    <option value="feature4">Mentors</option>
                </select>
            </div>
            <div class="input-box">
                <label for="section"><b>What would you like to see improved?(Check all that apply)</b></label><br><br>
                <input type="checkbox" name="section" id="section1">
                <label for="section1">Front-end Projects</label><br><br>
                <input type="checkbox" name="section" id="section2">
                <label for="section2">Back-end Projects</label><br><br>
                <input type="checkbox" name="section" id="section3">
                <label for="section3">Data Science</label><br><br>
                <input type="checkbox" name="section" id="section4">
                <label for="section4">Additional Courses</label>
            </div>
            <div class="input-box">
                <label for=""><b>Any comments or suggestion?</b></label><br><br>
                <textarea name="comment" id="comment" cols="30" rows="3"
                    placeholder="Enter your comment here... Thanks for your comments..."></textarea>
            </div>
            <div class="input-box">
                <input id="" type="submit" value="Submit">
            </div>


        </form>
    </div>


</body>

</html>
